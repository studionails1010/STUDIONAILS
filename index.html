<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDIO NAILS BY LAURA SANCHEZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f0f8;
            color: #333;
        }
        h1 {
            color: #d5006d;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 30px;
        }
        input[type="text"], input[type="tel"], input[type="datetime-local"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"], input[type="button"] {
            background-color: #d5006d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #b0004d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>STUDIO NAILS BY LAURA SANCHEZ</h1>
    <h2>Reservar Cita</h2>
    <div class="form-section">
        <form id="bookingForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Fecha:</label>
            <input type="datetime-local" id="date" name="date" required>

            <input type="submit" value="Reservar Cita">
        </form>
    </div>

    <h2>Inicio de Sesión</h2>
    <div class="form-section">
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="button" value="Iniciar Sesión" onclick="login()">
        </form>
    </div>

    <h3>Horario de Atención</h3>
    <p>De 8:00 AM a 10:00 PM</p>
</div>

<script>
    function login() {
        // Aquí puedes agregar la lógica para el inicio de sesión
        alert("Funcionalidad de inicio de sesión no implementada.");
    }

    document.getElementById('bookingForm').onsubmit = function(event) {
        event.preventDefault();
        // Aquí puedes agregar la lógica para manejar la reserva
        alert("Cita reservada. ¡Gracias!");
    };
</script>

</body>
</html>
