<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservar cita</title>
  <style>
    body {
      background-color: #ffc0cb; /* rosa suave */
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #a83256;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #ffe6f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(168, 50, 86, 0.3);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #a83256;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #a83256;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8a2745;
    }
  </style>
</head>
<body>
  <h1>Reservar una cita</h1>
  <form id="reservaForm" onsubmit="guardarReserva(event)">
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="tel" id="telefono" placeholder="Teléfono" required />
    <input type="time" id="hora" required />
    <input type="date" id="dia" required />
    <button type="submit">Reservar</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://zcyjhzdrffkhebgrrod.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjeWpoemRyZmZraGhlYmdycm9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNjI3NzIsImV4cCI6MjA2MzkzODc3Mn0.p8OvL1fqBnJfEohMlOOjAQSzcr_gwkCaK3HUgIrP4wI'
    );

    async function guardarReserva(event) {
      event.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const telefono = document.getElementById('telefono').value;
      const hora = document.getElementById('hora').value;
      const dia = document.getElementById('dia').value;

      const { error } = await supabase
        .from('reservas')
        .insert([{ nombre, teléfono: telefono, hora, dia }]);

      if (error) {
        alert('Error al guardar: ' + error.message);
      } else {
        alert('¡Reserva guardada con éxito!');
        document.getElementById('reservaForm').reset();
      }
    }
  </script>
</body>
</html>
